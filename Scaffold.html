<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <div class="container">
   <div class="row">
	<header class="col-md-12">HEADER</header>
   </div>
   </div>

   <!--2ND ROW-->
   <div class="row">
	<div class"col-md-offset-4 col-md-4 bg-warning"></div>
	<div class="col-md-4 bg-success">1/3</div>
	<div class="col-md-4 bg-success">1/3</div>
   </div>

   <!--3RD ROW-->
   <div class="row">
	<div class="col-md-4 bg-info">1/3</div>
	<div class="col-md-8 bg-danger">1/3</div>
   </div>

   <!--4TH ROW-->
   <div class="row">
	<div class="col-md-3 bg-warning">1/4</div>
	<div class="col-md-6 bg-success">1/2</div>
	<div class="col-md-3 bg-warning">1/4</div>
   </div>

   <!--5TH ROW-->
   <div class="row">
	<div class="col-md-3 bg-success">1/4</div>
	<div class="col-md-3 bg-danger">1/4</div>
	<div class="col-md-3 bg-warning">1/4</div>
	<div class="col-md-3 bg-info">1/4</div>
   </div>

   <!--6TH ROW-->
   <div class="row">
	<div class="col-md-3 bg-success">1/4</div>
	<div class="col-md-6 bg-danger">
	<div class="row">
	    <div class="col-md-6 bg-info">1/4</div>
	    <div class="col-md-6 bg-info">1/4</div>
	</div>
	</div>
	<div class="col-md-3 bg-warning">1/4</div>
   </div>

   <!--7TH ROW-->
   <footer class="row">
	<div class="col-md-2 bg-success">1/4</div>
	<div class="col-md-7 bg-danger">7/12</div>
	<div class="col-md-3 bg-warning">1/4</div>
   </footer>

  <div class="mt-4 text-center">
    <a href="index.html" class="btn btn-secondary">Back to Homepage</a>
  </div>

</body>
</html>
